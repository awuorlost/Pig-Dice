<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>


<body>
  <div class="menu container">
    <div class="jumbotron">
      <h1 class="page-heading">Let's play Pig Dice!</h1>

      <div id="formDiv">
        <form id="playerone">
          <div class="form-group">
            <label for="name1">Player 1 Name:</label>
            <input required class="player1Name form-control" type="text">
          </div>

        </form>
        <form id="playertwo">
          <div class="form-group">
            <label for="name2">Player 2 Name:</label>
            <input required class="name2 form-control" type="text">
          </div>
        </form>
      </div>

      <button id="start" class="btn-primary btn">Start</button>
      <p id="createdBy"><i>Created by: <b>Awuor Attyang</b></i></p>
    </div>
  </div>
  <div class="player-console container">
    <button id="newGame" class="btn-success btn">New Game</button>
    <div class="row">
      <div class="col-md-6 square" id="squareone">
        <h2 class="page-header">Player 1: <span id = "player1Name"><span></h2>
        <button id="player1-roll" class="btn-success btn">Roll</button>
        <button id="player1-hold" class="btn-success btn">Hold</button>
        <h2>Dice Roll: <span id="dieRollOne"></span></h2>
        <p>Round Total: <span id="roundTotalOne"></span></p>
        <p>Total Score: <span id="totalScoreOne"></span></p>
      </div>

      <div class="col-md-6 box" id="boxTwo">
       <h2 class="page-header">Player 2: <span id = "player2Name"><span></h2>
       <button id="player2-roll" class="btn-success btn">Roll</button>
       <button id="player2-hold" class="btn-success btn">Hold</button>
       <h2>Dice Roll: <span id="dieRollTwo"></span></h2>
       <p>Round Total: <span id="roundTotalTwo"></span></p>
       <p>Total Score: <span id="totalScoreTwo"></span></p>
     </div>
   </div>
 </div>



</body>

</html>
